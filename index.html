<!DOCTYPE html>

<html>

<head>
  <title>e-shelf</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <!-- bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <!--Inicio cabeçalho-->
  <header>
    <div class="container">
      <h1 class="display-1">e-Shelf</h1>
    </div>


    <!-- inicio da barra de navegação-->
    <nav class="navbar navbar-expand-lg  container-bg ">
      <div class="container">
        <ul class="navbar-nav  mx-auto">
          <li class="nav-item">
            <a class="nav-link active" href=" index.html">Home</a>
          </li>
          <li class=" nav-item">
            <a class="nav-link" href="2021.html">Livros lidos em 2021</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="2022.html">Livros lidos em 2022</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="estatistica.html">Estatísticas</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>
  </header>
  <!-- fim da barra de navegação e do cabeçalho-->

  <!--inicio area principal-->
  <div class="container container-titulo">
    <h2>Estante de e-books</h2>
    <br>
    <h4>Site pessoal para controle de e-books lidos</h4>
  </div>

  <main class="home">
    <h6>Preencha o formulário para inserir o seu livro:</h6>

    <div class="card text-bg-light" style="max-width:75rem;">
      <div class="card-body">
        <form>
          <div class="container">
            <div class="row">
              <label for="livro">Livro</label>
              <input type="text" class="form-control" id="livro">
            </div>
            <div class="row">
              <label for="serie">Série</label>
              <input type="text" class="form-control" id="serie">
            </div>
            <div class="row">
              <label for="autor">Autor</label>
              <input type="text" class="form-control" id="autor">
            </div>
            <div class="row w-25">
              <label for="ano-publi">Ano de publicação</label>
              <input type="number" min="1900" max="2099" step="1" class="form-control" id="ano-publi">
            </div>
            <fieldset class="row">
              <legend class="col-form-label">Finalizado</legend>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="finalizado" id="sim" checked>
                <label class="form-check-label" for="sim">
                  Sim
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="finalizado" id="não">
                <label class="form-check-label" for="não">
                  Não
                </label>
              </div>
            </fieldset>
            <div class="row pt-2">
              <label for="observacoes">Observações sobre o livro</label>
              <textarea class="form-control"></textarea>
            </div>
            <div class="row pt-3">
              <div class="text-center">
                <button class="btn btn-secondary btn-lg" type="button">Submeter</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!--fim area principal-->

  <!--Inicio rodape-->
  <footer>
    <p>Todos os direitos reservados - &copy Júlia Epischina</p>
  </footer>

</body>

</html>
